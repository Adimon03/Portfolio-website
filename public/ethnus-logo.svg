<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the circle -->
    <linearGradient id="ethnusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background -->
  <rect width="512" height="512" fill="#FFFFFF"/>
  
  <!-- Colorful gradient circle (incomplete - open on right side) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#ethnusGradient)" stroke-width="30" stroke-dasharray="1100 200"/>
  
  <!-- ethnus text in blue -->
  <text x="256" y="276" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#1565C0" text-anchor="middle">ethnus</text>
</svg>
